<section class="auth-container">
  <div class="container">
    <div
      class="row justify-content-center align-items-center min-vh-100 text-capitalize"
    >
      <div class="col-md-10 formbg p-4 rounded rounded-2">
        <div class="text-center my-2">
          <img src="assets/images/logo.svg" />
        </div>

        <!-- regForm -->
        <div class="form-container">
          <div class="text-main fs-2">
            <i
              class="fa-solid fa-arrow-left"
              role="button"
              routerLink="/auth/register-account"
            ></i>
          </div>

          <div class="my-3">
            <p class="text-white">welcome in PMS</p>
            <h4 class="text-main fw-bold fs-2">
              <span class="border-bottom border-warning">V</span>erify Account
            </h4>
          </div>
          <form [formGroup]="verifyForm">
            <!-- Email Field -->
            <mat-form-field class="w-100" appearance="fill" floatLabel="always">
              <mat-label>Email</mat-label>
              <input
                type="email"
                formControlName="email"
                matInput
                placeholder="Enter your Email"
                [errorStateMatcher]="matcher"
              />
              <div
                *ngIf="
                  verifyForm.controls.email.touched &&
                  verifyForm.controls.email.errors
                "
              >
                <ng-container
                  [ngSwitch]="verifyForm.controls.email | processFormErrors"
                >
                  <mat-error *ngSwitchCase="'required'">{{
                    AuthErrorMessages.email.required
                  }}</mat-error>
                  <mat-error *ngSwitchCase="'email'">{{
                    AuthErrorMessages.email.pattern
                  }}</mat-error>
                </ng-container>
              </div>
            </mat-form-field>

            <!-- Code Field -->
            <mat-form-field class="w-100" appearance="fill" floatLabel="always">
              <mat-label>Code</mat-label>
              <input
                type="text"
                formControlName="code"
                matInput
                placeholder="Enter Verification Code"
              />
              <div
                *ngIf="
                  verifyForm.controls.code.touched &&
                  verifyForm.controls.code.errors
                "
              >
                <ng-container
                  [ngSwitch]="verifyForm.controls.code | processFormErrors"
                >
                </ng-container>
              </div>
            </mat-form-field>

            <!-- Submit Button -->
            <div class="text-center mt-4">
              <button
                mat-fab
                extended
                class="text-white w-100 primary-btn"
                (click)="submit()"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
