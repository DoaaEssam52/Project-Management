<section class="auth-container">
  <div class="container">
    <div
      class="row justify-content-center align-items-center min-vh-100 text-capitalize"
    >
      <div class="col-md-10 col-lg-6 p-4 rounded rounded-2">
        <div class="text-center my-1">
          <img src="assets/images/logo.svg" width="250px" />
        </div>

        <!-- regForm -->
        <div class="form-container px-5">
          <div class="mt-3 mb-4">
            <p class="text-white mb-0">welcome in PMS</p>
            <h4 class="text-main">
              <span class="border-bottom border-4 border-warning">L</span>ogin
            </h4>
          </div>
          <form [formGroup]="loginForm">
            <!-- Email Field -->
            <mat-form-field class="w-100" appearance="fill" floatLabel="always">
              <mat-label>Email</mat-label>
              <input
                type="email"
                formControlName="email"
                matInput
                placeholder="Enter your email"
                [errorStateMatcher]="matcher"
              />
              <mat-error
                *ngIf="
                  loginForm.controls.email.touched &&
                  loginForm.controls.email.errors
                "
              >
                <ng-container
                  [ngSwitch]="loginForm.controls.email | processFormErrors"
                >
                  <ng-container *ngSwitchCase="'required'">{{
                    AuthErrorMessages.email.required
                  }}</ng-container>
                  <ng-container *ngSwitchCase="'email'">{{
                    AuthErrorMessages.email.pattern
                  }}</ng-container>
                </ng-container>
              </mat-error>
            </mat-form-field>

            <!-- Code Field -->
            <mat-form-field class="w-100" appearance="fill" floatLabel="always">
              <mat-label>Password</mat-label>
              <input
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                matInput
                placeholder="Enter your password"
              />
              <mat-icon class="text-white" matSuffix (click)="hide = !hide">{{
                hide ? "visibility_off" : "visibility"
              }}</mat-icon>
              <mat-error
                *ngIf="
                  loginForm.controls.password.touched &&
                  loginForm.controls.password.errors
                "
              >
                <ng-container
                  [ngSwitch]="loginForm.controls.password | processFormErrors"
                >
                  <ng-container *ngSwitchCase="'required'">{{
                    AuthErrorMessages.password.required
                  }}</ng-container>
                  <ng-container *ngSwitchCase="'pattern'">{{
                    AuthErrorMessages.password.pattern
                  }}</ng-container>
                </ng-container>
              </mat-error>
            </mat-form-field>

            <!-- Submit Button -->
            <div class="text-center">
              <div class="links mb-5">
                <a class="text-main" routerLink="/auth/register-account"
                  >Register now!</a
                >
                <a class="text-white" routerLink="/auth/forget-password"
                  >Forget password ?</a
                >
              </div>
              <button
                mat-fab
                extended
                class="text-white w-100 primary-btn"
                (click)="submit()"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
