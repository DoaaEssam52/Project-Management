<div class="page-header bg-white my-3 py-3">
  <a
    class="header-link text-decoration-none text-dark p-3"
    routerLink="/dashboard/manager/projects/list"
  >
    <i class="fa-solid fa-arrow-left me-2"></i>View all tasks</a
  >
  <h1 class="page-title p-3">Add new task</h1>
</div>
<div class="card mx-auto p-5 m-5 col-8">
  <div class="dard-body">
    <form [formGroup]="addEditTaskForm" (ngSubmit)="onSubmit(addEditTaskForm)">
      <div class="py-2">
        <mat-label>Title</mat-label>
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          class="example-form-field w-100 dark-green"
        >
          <input
            formControlName="title"
            matInput
            type="text"
            placeholder="Task title"
          />
        </mat-form-field>
      </div>
      <div class="py-2">
        <mat-label>Description</mat-label>
        <mat-form-field
          class="example-full-width w-100"
          appearance="outline"
          floatLabel="always"
        >
          <textarea
            rows="3"
            formControlName="description"
            matInput
            placeholder=" Task description"
          ></textarea>
        </mat-form-field>
      </div>

      <div class="py-2 row">
        <div class="col-md-6">
          <mat-label>Employee</mat-label>
          <mat-form-field
            class="w-100"
            appearance="outline"
            floatLabel="always"
          >
            <mat-select formControlName="employeeId" name="food">
              <mat-option
                *ngFor="let employee of employeesList"
                [value]="employee.userName"
              >
                {{ employee.userName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-label>Project</mat-label>
          <mat-form-field
            class="w-100"
            appearance="outline"
            floatLabel="always"
          >
            <mat-select formControlName="projectId" name="food">
              <mat-option
                *ngFor="let project of ProjectList"
                [value]="project.id"
              >
                {{ project.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="buttons d-flex justify-content-between py-4">
        <button type="reset" class="rounded-5 p-2 bttn">Cancel</button>
        <button type="submit" class="rounded-5 p-2 bttn-save">Save</button>
      </div>
    </form>
  </div>
</div>
