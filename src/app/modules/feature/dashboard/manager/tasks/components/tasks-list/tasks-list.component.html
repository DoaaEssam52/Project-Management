<app-page-header
  pageTitle="Tasks"
  actionBtnText="Add New Task"
  (actionBtnEvent)="navigateToAddtask()"
></app-page-header>

<div class="px-4">
  <app-filter
    [filters]="filters"
    (search)="onSearchAction($event)"
    (reset)="onResetAction()"
  ></app-filter>

  <app-list
    [headers]="headers"
    [data]="tasksList"
    [length]="length"
    [pageNumber]="pageNumber"
    [pageSize]="pageSize"
    (handleViewEvent)="onViewAction($event)"
    (handleEditEvent)="onEditAction($event)"
    (handleDeleteEvent)="onDeleteAction($event)"
    (handlePageEvent)="onPageEvent($event)"
  ></app-list>
</div>
