<div class="auth-card">
  <div class="text-center text-grey">
    <h3 class="mb-2"><span>{{data.isActivated ? 'Block' : 'Unblock'}}</span>
      <span class="text-secondry">{{data.userName}}</span>
    </h3>
    <div>
      <img class="w-100" src="../../../../../../../../assets/images/delete.webp" />
    </div>
    <p>Are you sure you want to block this user, If you are sure, just click on block.</p>
  </div>
  <div class="d-flex justify-content-around mt-4">
    <button (click)="onClose()" cdkFocusInitial class="outline-grey-btn me-2">Cancel</button>
    <button [mat-dialog-close]="data.id" cdkFocusInitial class="primary-btn">
      <span>{{data.isActivated ? 'Block' : 'Unblock'}}</span>
    </button>
  </div>
</div>
