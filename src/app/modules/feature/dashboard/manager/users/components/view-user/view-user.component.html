<section id="user-view" class="pt-1 pb-3">
  <div class="d-flex justify-content-end my-3 px-3">
    <mat-icon mat-dialog-close class="text-danger" (click)="dialogRef.close()"
      >cancel</mat-icon
    >
  </div>

  <div class="row mx-0 mt-3 justify-content-between align-items-center px-3">
    <div class="col-lg-3">
      <img
        class="rounded-circle"
        width="150px"
        height="150px"
        [src]="pathHttps + user?.imagePath"
        *ngIf="user?.imagePath; else dummyUserImage"
      />
      <ng-template #dummyUserImage>
        <img
          class="rounded-circle"
          width="150px"
          height="150px"
          src="./assets/images/USER IMG.jpg"
        />
      </ng-template>
      <div
        [ngClass]="[
          'fs-12 mt-2 mx-auto status px-3',
          'rounded-4',
          user?.isActivated === true ? 'Active' : 'Not-Active'
        ]"
      >
        {{ user?.isActivated === true ? "Active" : "Inactive" }}
      </div>
    </div>

    <div class="col-9 row justify-content-end mx-0">
      <div class="col-lg-5 mb-2">
        <h6 class="mb-0">User Name</h6>
        <mat-label>{{ user?.userName }}</mat-label>
      </div>
      <div class="col-lg-5 mb-2">
        <h6 class="mb-0">E-mail</h6>
        <mat-label>{{ user?.email }}</mat-label>
      </div>
      <div class="col-lg-5 mb-2">
        <h6 class="mb-0">Country</h6>
        <mat-label>{{ user?.country }}</mat-label>
      </div>
      <div class="col-lg-5 mb-2">
        <h6 class="mb-0">Phone Number</h6>
        <mat-label>{{ user?.phoneNumber }}</mat-label>
      </div>
      <div class="col-lg-5 mb-2">
        <h6 class="mb-0">Created at</h6>
        <mat-label>{{
          user?.group?.creationDate | date : "dd-mm-yyyy"
        }}</mat-label>
      </div>
      <div class="col-lg-5 mb-2">
        <h6 class="mb-0">Role</h6>
        <mat-label>{{ user?.group?.name }}</mat-label>
      </div>
    </div>
  </div>

  <mat-divider class="my-4"></mat-divider>

  <div class="col-12 d-flex justify-content-end px-3">
    <button
      type="submit"
      class="px-4 py-1 w-auto"
      [class]="user?.isActivated ? 'primary-btn' : 'grey-btn'"
      (click)="openBlockDialog(user)"
    >
      {{ user?.isActivated ? "Deactive" : "Activate" }}
    </button>
  </div>
</section>
