<app-page-header
  pageTitle="View project"
  navigateBackText="View all projects"
  (navigateBackEvent)="navigateToProjectsList()"
></app-page-header>

<div class="card mx-auto p-5 m-5 col-8">
  <div class="dard-body">
    <form [formGroup]="addNewProjectForm">
      <div class="">
        <div class="">
          <mat-form-field
            appearance="outline"
            floatLabel="always"
            class="example-form-field w-100"
          >
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="">
        <div class="">
          <mat-form-field
            class="example-full-width w-100"
            appearance="outline"
            floatLabel="always"
          >
            <mat-label>Description</mat-label>
            <textarea
              rows="3"
              formControlName="description"
              matInput
              placeholder="Description"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
