<section>
    <div class="container ">

        <mat-icon class="bg-body-tertiary  m-3" (click)="onNoClick()">close</mat-icon>

        <div class="logo-img  my-1 text-center">
            <img src="./assets/images/logo.png" alt="" />
        </div>

        <div class="row justify-content-center align-items-center px-5">
            <div class="col-md-6 my-5">
                <div>
                    <p class="text-main ">Task title:</p>
                    <h4>{{data.title}}</h4>
                </div>
                <div>
                    <p class="text-main ">Task description:</p>
                    <h4>{{data.description}}</h4>
                </div>
                <div>
                    <p class="text-main ">Task status:</p>
                    <h4>{{data.status}}</h4>
                </div>
            </div>

            <div class="col-md-6 my-5 ">
                <div>
                    <p class="text-main ">project Name:</p>
                    <h4>{{data.project.title}}</h4>
                </div>
                <div>
                    <p class="text-main ">assigned to:</p>
                    <h4>{{data.employee.userName}}</h4>
                </div>
                <div>
                    <p class="text-main ">creation date:</p>
                    <h4>{{data.creationDate
                        | date: 'dd/MM/yy'}}</h4>
                </div>
            </div>
        </div>
    </div>
</section>
