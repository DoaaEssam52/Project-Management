<div class="py-4">
  <div class="d-flex justify-content-end mb-4 px-3">
    <mat-icon mat-dialog-close class="text-danger">cancel</mat-icon>
  </div>

  <h4 class="mt-3 fs-3 mb-4 text-center">Delete This {{ name }} ?</h4>

  <p class="fs-6 text-center">
    Are you sure you want to delete this {{ name }} ? If you are sure just click
    on delete
  </p>

  <mat-divider class="my-4"></mat-divider>

  <div class="row mx-0 justify-content-end px-3">
    <button
      class="btn btn-danger px-3 mx-0 col-md-5 col-lg-3"
      (click)="delete()"
    >
      Delete
    </button>
  </div>
</div>
