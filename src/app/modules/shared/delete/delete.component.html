<div
  class="p-4 d-flex h-100 justify-content-center align-items-center text-center"
>
  <div>
    <div class="d-flex justify-content-end mb-4">
      <mat-icon mat-dialog-close class="text-danger">cancel</mat-icon>
    </div>

    <img src="assets/images/delete.webp" width="250px" />

    <h4 class="mt-3 fs-3 mb-4">Delete This {{ name }} ?</h4>

    <p class="fs-6">
      are you sure you want to delete this item ? if you are sure just click on
      delete
    </p>
    <div class="row mx-0 justify-content-end mb-4">
      <button
        class="btn btn-danger px-3 mx-0 col-md-5 col-lg-3"
        (click)="delete()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
