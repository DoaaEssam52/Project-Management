<div
  class="p-4 d-flex h-100 justify-content-center align-items-center text-center"
>
  <div>
    <div class="d-flex justify-content-end mb-4">
      <i class="fas fa-times" (click)="dialogRef.close()"></i>
    </div>

    <img src="assets/images/delete.webp" />

    <h5 class="mt-3">Delete This {{ name }} ?</h5>

    <p>
      are you sure you want to delete this item ? if you are sure just click on
      delete
    </p>
    <div class="d-flex justify-content-end">
      <button class="btn btn-danger px-3" (click)="delete()">Delete</button>
    </div>
  </div>
</div>
