<aside class="sidebar" id="sidebar">
  <ul class="list-group">
    <li class="text-center my-5">
      <span
        class="d-flex toggler rounded-start-2 justify-content-center align-items-center"
        [ngStyle]="{
          transform: isCollapsed ? 'rotate(180deg)' : '',
          right: isCollapsed ? '-16px' : '0px'
        }"
        (click)="toggleSideBarExpansion()"
      >
        <i class="fa fa-chevron-left"></i>
      </span>
    </li>
    <ng-container *ngFor="let route of routes">
      <li
        *ngIf="route.present && !route.onClick"
        class="list-group-item py-3 d-flex align-items-center "
        [routerLink]="route.routeTo"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        [class.px-4]="!isCollapsed"
      >
        <mat-icon aria-hidden="false" aria-label="Example home icon">{{
          route.iconName
        }}</mat-icon>
        <span *ngIf="!isCollapsed" class="mx-2">{{ route.text }}</span>
      </li>
      
    </ng-container>
  </ul>
</aside>
